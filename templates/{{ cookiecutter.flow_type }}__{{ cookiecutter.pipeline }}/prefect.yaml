name: {{ cookiecutter.flow_type }}__{{ cookiecutter.pipeline }}
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/rj-smtr/pipelines_v3/deployments
      tag: "{{ cookiecutter.flow_type }}__{{ cookiecutter.pipeline }}-{% raw %}{{ get-commit-hash.stdout }}{% endraw %}"
      dockerfile: pipelines/{{ cookiecutter.flow_type }}__{{ cookiecutter.pipeline }}/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{% raw %}{{ build-image.image_name }}{% endraw %}"
      tag: "{% raw %}{{ build-image.tag }}{% endraw %}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/pipelines_v3

deployments:
  - name: rj-{{ cookiecutter.flow_type | lower }}--{{ cookiecutter.pipeline }}--staging
    version: "{% raw %}{{ build-image.tag }}{% endraw %}"
    entrypoint: pipelines/{{ cookiecutter.flow_type }}__{{ cookiecutter.pipeline }}/flow.py:{{ cookiecutter.flow_type }}__{{ cookiecutter.pipeline }}
    work_pool:
      name: smtr-pool
      work_queue_name: default
      job_variables:
        image: "{% raw %}{{ build-image.image_name }}:{{ build-image.tag }}{% endraw %}"
        command: uv run --package {{ cookiecutter.flow_type }}__{{ cookiecutter.pipeline }} -- prefect flow-run execute
        secretName: prefect-jobs-secrets-staging
        image_pull_policy: Always
  - name: rj-{{ cookiecutter.flow_type | lower }}--{{ cookiecutter.pipeline }}--prod
    version: "{% raw %}{{ get-commit-hash.stdout }}{% endraw %}"
    entrypoint: pipelines/{{ cookiecutter.flow_type }}__{{ cookiecutter.pipeline }}/flow.py:{{ cookiecutter.flow_type }}__{{ cookiecutter.pipeline }}
    schedules:
      - cron: "0 0 * * *"
      - timezone: "America/Sao_Paulo"
    work_pool:
      name: smtr-pool
      work_queue_name: default
      job_variables:
        image: "{% raw %}{{ build-image.image_name }}:{{ build-image.tag }}{% endraw %}"
        command: uv run --package {{ cookiecutter.flow_type }}__{{ cookiecutter.pipeline }} -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always
