name: rj_crm__run_dbt
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_crm__run_dbt-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_crm__run_dbt/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-crm--run_dbt--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_crm__run_dbt/flow.py:rj_crm__run_dbt
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_crm__run_dbt -- prefect flow-run execute
        secretName: prefect-jobs-crm-registry-secrets-staging
        image_pull_policy: Always
  - name: rj-crm--run_dbt--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_crm__run_dbt/flow.py:rj_crm__run_dbt
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_crm__run_dbt -- prefect flow-run execute
        secretName: prefect-jobs-crm-registry-secrets
        image_pull_policy: Always
    schedules:
      # Daily schedules (86400 seconds = 24 hours)
      # Schedule 1: Daily source freshness check
      - interval: 86400
        anchor_date: "2023-01-01T09:00:00"
        timezone: America/Sao_Paulo
        slug: dbt_daily_freshness
        parameters:
          command: "source freshness"
          send_discord_report: true
          github_repo: "https://github.com/prefeitura-rio/queries-rj-crm-registry.git"
          bigquery_project: "rj-crm"
          target: "prod"
          gcs_buckets:
            prod: "rj-crm_dbt"
            dev: "rj-crm-dev_dbt"
      # Schedule 2: Daily build with daily and freshness tags
      - interval: 86400
        anchor_date: "2023-01-01T09:15:00"
        timezone: America/Sao_Paulo
        slug: dbt_daily_build
        parameters:
          command: "build"
          select: "tag:daily"
          send_discord_report: true
          github_repo: "https://github.com/prefeitura-rio/queries-rj-crm-registry.git"
          bigquery_project: "rj-crm"
          target: "prod"
          gcs_buckets:
            prod: "rj-crm_dbt"
            dev: "rj-crm-dev_dbt"
      # Weekly schedules (604800 seconds = 7 days)
      # Schedule 3: Weekly build with weekly tags
      - interval: 604800
        anchor_date: "2024-03-17T09:15:00"
        timezone: America/Sao_Paulo
        slug: dbt_weekly_build
        parameters:
          command: "build"
          select: "tag:weekly"
          send_discord_report: true
          github_repo: "https://github.com/prefeitura-rio/queries-rj-crm-registry.git"
          bigquery_project: "rj-crm"
          target: "prod"
          gcs_buckets:
            prod: "rj-crm_dbt"
            dev: "rj-crm-dev_dbt"

