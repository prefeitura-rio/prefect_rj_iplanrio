name: rj_iplanrio__osinfo_mongo
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_iplanrio__osinfo_mongo-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_iplanrio__osinfo_mongo/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-iplanrio--osinfo-mongo--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_iplanrio__osinfo_mongo/flow.py:rj_iplanrio__osinfo_mongo
    work_pool:
      name: k3s-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_iplanrio__osinfo_mongo -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always
    schedules:
      # FILES table - executa diariamente às 4h (UTC: 7h)
      - interval: 86400
        anchor_date: '2024-01-01T07:00:00'
        timezone: UTC
        slug: files
        parameters:
          table_id: files
          execute_query: FILES.files
          dump_mode: overwrite

      # FILES_CHUNKS table - executa diariamente às 4:30 (UTC: 7h30)
      - interval: 86400
        anchor_date: '2024-01-01T07:30:00'
        timezone: UTC
        slug: files_chunks
        parameters:
          table_id: files_chunks
          execute_query: FILES.chunks
          dump_mode: overwrite
