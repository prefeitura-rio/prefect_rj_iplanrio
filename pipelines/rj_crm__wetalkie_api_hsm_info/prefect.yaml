name: rj_crm__wetalkie_api_hsm_info
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_crm__wetalkie_api_hsm_info-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_crm__wetalkie_api_hsm_info/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-crm--wetalkie_api_hsm_info--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_crm__wetalkie_api_hsm_info/flow.py:rj_crm__wetalkie_api_hsm_info
    work_pool:
      name: k3s-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_crm__wetalkie_api_hsm_info -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always
  - name: rj-crm--wetalkie_api_hsm_info--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_crm__wetalkie_api_hsm_info/flow.py:rj_crm__wetalkie_api_hsm_info
    work_pool:
      name: k3s-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_crm__wetalkie_api_hsm_info -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always

    schedules:
    - interval: 86400
      anchor_date: "2024-02-13T06:00:00Z"
      timezone: America/Sao_Paulo
      active: true
      parameters:
        dataset_id: "brutos_wetalkie"
        table_id: "hsm_templates_info"
        dump_mode: "overwrite"
