name: rj_sms__sisreg_disparo_lembretes
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_sms__sisreg_disparo_lembretes-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_sms__sisreg_disparo_lembretes/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-sms--sisreg-disparo-lembretes--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_sms__sisreg_disparo_lembretes/flow.py:rj_sms__sisreg_disparo_lembretes
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_sms__sisreg_disparo_lembretes -- prefect flow-run execute
        image_pull_policy: Always
        env:
          INFISICAL_ENVIRONMENT: prod
          INFISICAL_SECRET_PATH: /wetalkie
    parameters:
      dataset_id: disparos
      table_id: disparos_efetuados
      destination_dataset_id: disparos
      destination_table_id: disparos_efetuados
      billing_project_id: rj-crm-registry
      dump_mode: append
      id_hsm: 18
      campaign_name: SISREG_AGENDAMENTOS
      cost_center_id: "2"
      chunk_size: 1000
      infisical_secret_path: /wetalkie
    schedules:
      - interval: 86400  # Daily (24 hours in seconds)
        anchor_date: "2024-01-01T10:00:00"
        timezone: America/Sao_Paulo
        slug: sisreg_daily_10am