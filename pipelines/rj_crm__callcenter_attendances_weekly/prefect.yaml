name: rj_smas__callcenter_attendances_weekly
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_crm__callcenter_attendances_weekly-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_smas__callcenter_attendances_weekly/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-crm--callcenter-attendances-weekly--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_crm__callcenter_attendances_weekly/flow.py:rj_crm__callcenter_attendances_weekly
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_crm__callcenter_attendances_weekly -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always
    parameters:
      # Valores padrão (podem ser alterados na UI)
      dataset_id: brutos_wetalkie
      table_id: append
      dump_mode: append
      materialize_after_dump: true
      start_date: null
      end_date: null
      infisical_secret_path: /wetalkie

  - name: rj-crm--callcenter-attendances-weekly--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_crm__callcenter_attendances_weekly/flow.py:rj_crm__callcenter_attendances_weekly
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_crm__callcenter_attendances_weekly -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always
    parameters:
      # Valores padrão (podem ser alterados na UI)
      dataset_id: brutos_wetalkie
      table_id: append
      dump_mode: TBD
      materialize_after_dump: true
      start_date: null
      end_date: null
      infisical_secret_path: /wetalkie
