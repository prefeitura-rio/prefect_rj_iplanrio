name: rj_iplanrio__sisbicho_images
prefect-version: 3.4.9

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_iplanrio__sisbicho_images-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_iplanrio__sisbicho_images/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj_iplanrio__sisbicho_images--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_iplanrio__sisbicho_images/flow.py:rj_iplanrio__sisbicho_images
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_iplanrio__sisbicho_images -- prefect flow-run execute
        secretName: prefect-jobs-secrets-staging
        image_pull_policy: Always
    parameters:
      source_dataset_id: brutos_sisbicho
      source_table_id: animal
      dataset_id: brutos_sisbicho
      table_id: animal_imagem
      dump_mode: append
      materialize_after_dump: false
      storage_bucket: rj-iplanrio
      storage_prefix: raw/sisbicho/fotos
  - name: rj_iplanrio__sisbicho_images--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_iplanrio__sisbicho_images/flow.py:rj_iplanrio__sisbicho_images
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_iplanrio__sisbicho_images -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always
    parameters:
      source_dataset_id: brutos_sisbicho
      source_table_id: animal
      dataset_id: brutos_sisbicho
      table_id: animal_imagem
      dump_mode: append
      materialize_after_dump: false
      storage_bucket: rj-iplanrio
      storage_prefix: raw/sisbicho/fotos
