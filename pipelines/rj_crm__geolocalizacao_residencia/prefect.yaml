name: rj_crm__geolocalizacao_residencia
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_crm__geolocalizacao_residencia-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_crm__geolocalizacao_residencia/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  # Nominatim-only strategy (fast, basic accuracy)
  - name: rj-crm--geolocalizacao-residencia--nominatim--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_crm__geolocalizacao_residencia/flow.py:rj_crm__geolocalizacao_residencia
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_crm__geolocalizacao_residencia -- prefect flow-run execute
        secretName: prefect-jobs-secrets-staging
        image_pull_policy: Always
    parameters:
      provider_strategy: "nominatim"
      dataset_id: "intermediario_dados_mestres"
      table_id: "enderecos_geolocalizados"
      billing_project_id: "rj-crm-registry"
      max_concurrent_nominatim: 100
      infisical_secret_path: "/geocoding"

  - name: rj-crm--geolocalizacao-residencia--nominatim--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_crm__geolocalizacao_residencia/flow.py:rj_crm__geolocalizacao_residencia
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_crm__geolocalizacao_residencia -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always
    parameters:
      provider_strategy: "nominatim"
      dataset_id: "intermediario_dados_mestres"
      table_id: "enderecos_geolocalizados"
      billing_project_id: "rj-crm-registry"
      max_concurrent_nominatim: 100
      infisical_secret_path: "/geocoding"
    schedules:
      - interval: 180  # 3 minutes (from updated schedule)
        anchor_date: "2021-01-01T00:06:00"
        timezone: America/Sao_Paulo
        slug: geocoding_every_3min

  # Fallback strategy (slower, higher accuracy)
  - name: rj-crm--geolocalizacao-residencia--fallback--staging
    version: "{{ build-image.tag }}"
