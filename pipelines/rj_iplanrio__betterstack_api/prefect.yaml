name: rj_iplanrio__betterstack_api
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_iplanrio__betterstack_api-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_iplanrio__betterstack_api/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-iplanrio--betterstack-api--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_iplanrio__betterstack_api/flow.py:rj_iplanrio__betterstack_api
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_iplanrio__betterstack_api -- prefect flow-run execute
        secretName: prefect-jobs-secrets-staging
        image_pull_policy: Always
    parameters:
      dataset_id: brutos_betterstack
      billing_project_id: rj-iplanrio-dev

  - name: rj-iplanrio--betterstack-api--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_iplanrio__betterstack_api/flow.py:rj_iplanrio__betterstack_api
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_iplanrio__betterstack_api -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always
    parameters:
      dataset_id: brutos_betterstack
      billing_project_id: rj-iplanrio
    schedules:
      - cron: "0 6 * * *"
        timezone: America/Sao_Paulo
