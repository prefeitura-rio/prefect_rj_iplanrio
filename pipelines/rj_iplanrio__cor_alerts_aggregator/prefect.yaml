name: rj_iplanrio__cor_alerts_aggregator
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_iplanrio__cor_alerts_aggregator-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_iplanrio__cor_alerts_aggregator/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-iplanrio--cor-alerts-aggregator--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_iplanrio__cor_alerts_aggregator/flow.py:rj_iplanrio__cor_alerts_aggregator
    parameters:
      environment: staging
      dry_run: false
    work_pool:
      name: k3s-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_iplanrio__cor_alerts_aggregator -- prefect flow-run execute
        secretName: prefect-jobs-secrets-staging
        image_pull_policy: Always
    schedules:
      - cron: "*/2 * * * *"
        timezone: America/Sao_Paulo

  - name: rj-iplanrio--cor-alerts-aggregator--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_iplanrio__cor_alerts_aggregator/flow.py:rj_iplanrio__cor_alerts_aggregator
    parameters:
      environment: prod
      dry_run: false
    work_pool:
      name: k3s-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_iplanrio__cor_alerts_aggregator -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always
    schedules:
      - cron: "*/2 * * * *"
        timezone: America/Sao_Paulo
