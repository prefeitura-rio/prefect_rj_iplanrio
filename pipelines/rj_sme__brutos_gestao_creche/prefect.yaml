name: rj_sme__brutos_fila_creche
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_sme__brutos_fila_creche-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_sme__brutos_fila_creche/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-sme--brutos_fila_creche--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_sme__brutos_fila_creche/flow.py:rj_sme__brutos_fila_creche
    work_pool:
      name: k3s-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_sme__brutos_fila_creche -- prefect flow-run execute
        image_pull_policy: Always
  - name: rj-sme--brutos_fila_creche--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_sme__brutos_fila_creche/flow.py:rj_sme__brutos_fila_creche
    work_pool:
      name: k3s-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_sme__brutos_fila_creche -- prefect flow-run execute
        image_pull_policy: Always
    schedules:
      - interval: 86400
        anchor_date: "2022-01-01T02:30:00"
        timezone: America/Sao_Paulo
        slug: ICH_InscricaoCreche
