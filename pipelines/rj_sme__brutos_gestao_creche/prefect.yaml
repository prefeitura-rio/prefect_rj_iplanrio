name: rj_sme__brutos_gestao_creche
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_sme__brutos_gestao_creche-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_sme__brutos_gestao_creche/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-sme--brutos_gestao_creche--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_sme__brutos_gestao_creche/flow.py:rj_sme__brutos_gestao_creche
    work_pool:
      name: k3s-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_sme__brutos_gestao_creche -- prefect flow-run execute
        secretName: prefect-jobs-secrets-staging
        image_pull_policy: Always
  - name: rj-sme--brutos_gestao_creche--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_sme__brutos_gestao_creche/flow.py:rj_sme__brutos_gestao_creche
    work_pool:
      name: k3s-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_sme__brutos_gestao_creche -- prefect flow-run execute
        secretName: prefect-jobs-secrets
        image_pull_policy: Always

    schedules:
    # Exemplo de schedule overwrite
    - interval: 86400 # executa a cada 24h
      anchor_date: "2022-01-01T01:00:00" # Data de inicio do schedule em UTC
      timezone: America/Sao_Paulo
      slug: ICH_InscricaoCreche # slug do schedule
      parameters:
        table_id: ICH_InscricaoCreche # Nome da tabela no BigQuery
        execute_query: |
          SELECT prm_id 
                ,plm_id 
                ,ipl_id 
                ,ich_id 
                ,esc_id 
                ,uni_id 
                ,ich_preferenciaCreche 
                ,ich_picAnoAnterior 
                ,ich_listaAnoAnterior 
                ,ich_dataConvocacao 
                ,ich_observacao 
                ,ich_situacao 
                ,ich_dataCriacao 
                ,ich_dataAlteracao 
                ,ich_justificativaConvocacaoExcepcional 
                ,ich_statusConvocacaoExcepcional 
                ,ich_dataConvocacaoExcepcional 
                ,ich_dataCancelamentoConvocacaoExcepcional 
                ,ich_horarioIntegral 
                ,ich_horarioParcial 
                ,ich_situacaoIntegral 
                ,ich_situacaoParcial 
                ,ich_dataConvocacao2 
                ,ich_dataLimiteConvocacao 
                ,ich_comprovanteConvocacaoArq 
                ,ich_comprovanteConvocacaoNome 
                ,ich_EscolaAnteriorId 
                ,ich_TipoJustificativaAlocacaoOutraListaDeEspera 
                ,ich_JustificativaAlocacaoOutraListaDeEspera 
                ,ich_dataSaida 
            FROM GestaoEscolarInscricaoCreche.dbo.ICH_InscricaoCreche
