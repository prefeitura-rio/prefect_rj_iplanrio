name: rj_crm__wetalkie_atualiza_contato
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_crm__wetalkie_atualiza_contato-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_crm__wetalkie_atualiza_contato/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-crm--wetalkie-atualiza-contato--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_crm__wetalkie_atualiza_contato/flow.py:rj_crm__wetalkie_atualiza_contato
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_crm__wetalkie_atualiza_contato -- prefect flow-run execute
        image_pull_policy: Always
    parameters:
      # Valores padrão (podem ser alterados na UI)
      dataset_id: brutos_wetalkie
      table_id: contato_faltante
      dump_mode: append
      materialize_after_dump: false
      infisical_secret_path: /wetalkie
  - name: rj-crm--wetalkie-atualiza-contato--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_crm__wetalkie_atualiza_contato/flow.py:rj_crm__wetalkie_atualiza_contato
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_crm__wetalkie_atualiza_contato -- prefect flow-run execute
        image_pull_policy: Always
    parameters:
      # Valores padrão (podem ser alterados na UI)
      dataset_id: brutos_wetalkie
      table_id: contato_faltante
      dump_mode: append
      materialize_after_dump: false
      infisical_secret_path: /wetalkie
    schedules:
      - interval: 21600  # 6 horas (6 * 60 * 60 segundos)
        anchor_date: "2021-01-01T00:04:00"
        timezone: America/Sao_Paulo
        slug: wetalkie_update_contacts_every_6h