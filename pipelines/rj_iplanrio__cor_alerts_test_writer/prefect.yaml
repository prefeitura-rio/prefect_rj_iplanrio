name: rj_iplanrio__cor_alerts_test_writer
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_iplanrio__cor_alerts_test_writer-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_iplanrio__cor_alerts_test_writer/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  # Deploy APENAS em staging (nao ha necessidade de prod para testes)
  - name: rj-iplanrio--cor-alerts-test-writer--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_iplanrio__cor_alerts_test_writer/flow.py:rj_iplanrio__cor_alerts_test_writer
    parameters:
      environment: staging
      scenario: mixed
      cleanup_before: true
      cleanup_after: false
    work_pool:
      name: k3s-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_iplanrio__cor_alerts_test_writer -- prefect flow-run execute
        secretName: prefect-jobs-secrets-staging
        image_pull_policy: Always
    # SEM SCHEDULE - executa sob demanda via UI ou CLI
